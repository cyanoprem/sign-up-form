<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up From</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="image">
    </div>

    <div class="form-area">
        <header class='form-header'>
            <h1>Burzt</h1>

            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>

            <p>You <em>know</em> you want to.</p>
        </header>

        <form action="https://httpbin.org/post" method="post" class="signup-form">
            <p>Let's do this!</p>

            <div class="form-row">
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="first-name" />
            </div> 

            <div class="form-row">
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="last-name" />
            </div> 

            <div class="form-row">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" />
            </div>

            <div class="form-row">
                <label for="phone-number">NUMBER</label>
                <input type="number" id="phone-number" name="phone-number" />
            </div>

            <div class="form-row">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password">
            </div>

            <div class="form-row">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm-password" name="confirm-password">
            </div>

            <div class='form-row'>
                <button>Submit</button>
            </div>

            <p>Already have an account? Log in</p>

        </form>
    </div>

</body>
</html>
